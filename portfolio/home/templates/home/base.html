{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{% translate 'en' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{ user_data.name }} - {{ user_data.title }}" />
    <meta property="og:description" content="{{ user_data.bio }}" />
    <meta property="og:url" content="{{ request.build_absolute_uri }}" />
    <meta property="og:type" content="website" />
    {% comment %}Change this file to your OpenGraph image.{% endcomment %}
    <meta property="og:image" content="{% static 'images/og-image.jpg' %}" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    {{ theme|safe }}
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
